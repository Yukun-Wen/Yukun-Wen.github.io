<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        #image-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 1200px;
            height: auto;
            flex-wrap: wrap;
        }
        .image-wrapper {
            position: relative;
            width: 45%;
            height: auto;
            perspective: 1000px;
            margin: 10px;
        }
        img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.6s;
            backface-visibility: hidden;
        }
        .image-wrapper:hover img {
            transform: rotateY(180deg);
        }
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 2rem;
            font-family: 'MedievalSharp', cursive;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            transition: transform 0.6s;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(10px); /* 磨砂玻璃效果 */
        }
        .image-wrapper:hover .back {
            transform: rotateY(0);
        }

        /* Media queries for mobile devices */
        @media (max-width: 768px) {
            #image-container {
                flex-direction: column;
                align-items: center;
            }
            .image-wrapper {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    
    <div id="image-container">
        <div class="image-wrapper">
            <img src="../assets/AIGC/Novel/She/She_01.png" id="image1" onclick="window.location.href='./AIGC-novel-She.html'">
            <div class="back" onclick="window.location.href='./AIGC-novel-She.html'">She</div>
        </div>
        <div class="image-wrapper">
            <img src="../assets/AIGC/Novel/TheBest/TheBest_00.png" id="image2" onclick="window.location.href='./AIGC-novel-TheBest.html'">
            <div class="back" onclick="window.location.href='./AIGC-novel-TheBest.html'">TheBest</div>
        </div>
    </div>

    <script>
        function rotateImages() {
            document.querySelectorAll('.image-wrapper').forEach(wrapper => {
                const img = wrapper.querySelector('img');
                const back = wrapper.querySelector('.back');

                if (img.style.transform === 'rotateY(180deg)') {
                    img.style.transform = 'rotateY(0)';
                    back.style.transform = 'rotateY(180deg)';
                } else {
                    img.style.transform = 'rotateY(180deg)';
                    back.style.transform = 'rotateY(0)';
                }
            });
        }

        window.addEventListener('load', () => {
            setInterval(rotateImages, 5000); // 每5秒自动旋转
        });

        document.querySelectorAll('.image-wrapper').forEach(wrapper => {
            wrapper.addEventListener('mouseover', () => {
                wrapper.querySelector('img').style.transform = 'rotateY(180deg)';
                wrapper.querySelector('.back').style.transform = 'rotateY(0)';
            });
            wrapper.addEventListener('mouseout', () => {
                wrapper.querySelector('img').style.transform = 'rotateY(0)';
                wrapper.querySelector('.back').style.transform = 'rotateY(180deg)';
            });
        });
    </script>
</body>
</html>
