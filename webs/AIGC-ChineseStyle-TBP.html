    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalImages = 9;
            const imageFolderPath = "../assets/AIGC/ChinieseStyle/TheBookofPoetry";
            let currentImageIndex = 0;

            const slideshowImage = document.getElementById('slideshow');
            const body = document.body;

            const colors = [
                '#c0c4c3', '#497568', '#57c3c2','#c4cbcf', '#7c1823', '#eef7f2', 
                '#f9f4dc', '#134857', '#b7ae8f', '#373834'
            ];

            function updateImage() {
                const imageNumber = (currentImageIndex + 1).toString().padStart(2, '0');
                slideshowImage.src = `${imageFolderPath}/TheBookofPoetry_${imageNumber}.png`;
                const nextColor = colors[currentImageIndex % colors.length];
                const nextColorGradient = colors[(currentImageIndex + 1) % colors.length];
                body.style.background = `linear-gradient(45deg, ${nextColor}, ${nextColorGradient})`;
                currentImageIndex = (currentImageIndex + 1) % totalImages;
            }

            function startSlideshow() {
                setTimeout(() => {
                    updateImage();
                    setInterval(updateImage, 3000);
                }, 1000); // 首次显示图片1秒
            }

            startSlideshow();

            // 点击图片时切换到下一张
            slideshowImage.addEventListener('click', updateImage);
        });
    </script>
