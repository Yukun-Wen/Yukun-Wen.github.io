<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel The Best</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, black, red); /* 水平黑红渐变背景 */
            overflow: hidden;
        }

        .sea {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1; /* Make sure the waves are behind the content */
        }

        .sea .wave {
            position: absolute;
            top: 250px;
            left: 500px;
            width: 3000px;
            height: 3000px;
            background: gold; /* 金色 */
            border-radius: 43%;
            filter: opacity(0.4);
            animation: drift linear infinite;
            transform-origin: 50% 48%;
        }

        .sea .wave:nth-of-type(1) {
            animation-duration: 5s;
        }

        .sea .wave:nth-of-type(2) {
            animation-duration: 7s;
            background: red; /* 红色 */
        }

        .sea .wave:nth-of-type(3) {
            animation-duration: 9s;
            background: black; /* 黑色 */
            filter: opacity(0.1);
        }

        @keyframes drift {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .slideshow-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            z-index: 1; /* Make sure the content is above the waves */
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .return-button {
            position: absolute;
            top: 2%;
            left: 2%;
            padding: 1% 3%; /* 按钮尺寸增大两倍 */
            background: linear-gradient(to right, red, black, gold); /* 金色、红色、黑色渐变 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
            font-size: 32px; /* 字体大小增大两倍 */
            color: white;
            text-decoration: none;
            font-weight: bold;
            opacity: 0.5; /* 透明度设置为50% */
            animation: rainbow 2s infinite; /* 七彩闪光特效 */
        }

        .return-button:hover {
            opacity: 0.8;
        }

        @keyframes rainbow {
            0% { box-shadow: 0 0 10px red; }
            14% { box-shadow: 0 0 10px orange; }
            28% { box-shadow: 0 0 10px yellow; }
            42% { box-shadow: 0 0 10px green; }
            57% { box-shadow: 0 0 10px blue; }
            71% { box-shadow: 0 0 10px indigo; }
            85% { box-shadow: 0 0 10px violet; }
            100% { box-shadow: 0 0 10px red; }
        }

        @media (max-width: 768px) {
            .return-button {
                top: 2%;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <a href="../Index.html" class="return-button">Return AIGC</a>

    <div class="sea">
        <span class="wave"></span>
        <span class="wave"></span>
        <span class="wave"></span>
    </div>

    <div class="slideshow-container">
        <img id="slideshow" src="../assets/AIGC/Novel/TheBest/TheBest_00.png" alt="Slideshow Image">
    </div>

    <script>
        const totalImages = 36;
        const imageFolderPath = "../assets/AIGC/Novel/TheBest";
        let currentImageIndex = 0;
        let initialDelay = 1000; // 第一张图片停留1秒
        let subsequentDelay = 3500; // 其他图片停留3.5秒

        const slideshowImage = document.getElementById('slideshow');

        function updateImage() {
            const imageNumber = currentImageIndex.toString().padStart(2, '0');
            slideshowImage.src = `${imageFolderPath}/TheBest_${imageNumber}.png`;
            currentImageIndex = (currentImageIndex + 1) % totalImages;

            // 设置下次更新图片的延迟时间
            let delay = currentImageIndex === 1 ? initialDelay : subsequentDelay;
            setTimeout(updateImage, delay);
        }

        function startSlideshow() {
            updateImage();
        }

        document.body.addEventListener('click', updateImage);

        window.onload = startSlideshow;
    </script>
</body>
</html>
